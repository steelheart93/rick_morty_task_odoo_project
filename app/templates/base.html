<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Task App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="{{ url_for('tasks.task_list') }}">Task App</a>
        <div class="ms-auto">
            {% if current_user.is_authenticated %}
            <a class="btn btn-outline-light me-2" href="{{ url_for('auth.logout') }}">Cerrar sesión</a>
            {% else %}
            <a class="btn btn-outline-light me-2" href="{{ url_for('auth.login') }}">Iniciar sesión</a>
            {% endif %}
        </div>
    </nav>

    <div class="container py-4">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>

</html>
